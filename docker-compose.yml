services:
  app:
    build: .
    container_name: ai-productivity-dashboard
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://dashboard:dashboard123@ai_dashboard_db:5432/ai_dashboard
    networks:
      - dashboard-net
    restart: unless-stopped

networks:
  dashboard-net:
    external: true
